{{- if and (not .Values.existingSecret) .Values.secrets.CLAUDE_API_KEY }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "opensentinel.fullname" . }}-secrets
  labels:
    {{- include "opensentinel.labels" . | nindent 4 }}
type: Opaque
stringData:
  CLAUDE_API_KEY: {{ .Values.secrets.CLAUDE_API_KEY | quote }}
  {{- if .Values.secrets.DATABASE_URL }}
  DATABASE_URL: {{ .Values.secrets.DATABASE_URL | quote }}
  {{- end }}
  {{- if .Values.secrets.REDIS_URL }}
  REDIS_URL: {{ .Values.secrets.REDIS_URL | quote }}
  {{- end }}
  {{- if .Values.secrets.ENCRYPTION_MASTER_KEY }}
  ENCRYPTION_MASTER_KEY: {{ .Values.secrets.ENCRYPTION_MASTER_KEY | quote }}
  {{- end }}
  {{- if .Values.secrets.AUDIT_SIGNING_KEY }}
  AUDIT_SIGNING_KEY: {{ .Values.secrets.AUDIT_SIGNING_KEY | quote }}
  {{- end }}
{{- end }}
