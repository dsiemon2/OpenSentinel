# OpenSentinel Docker Compose Configuration (OPTIONAL)
#
# Docker is optional. The recommended install is:
#   npm install -g opensentinel && opensentinel setup
#
# Use Docker Compose for containerized deployments:
#   docker-compose up -d

version: "3.8"

services:
  # Main OpenSentinel application
  opensentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opensentinel
    restart: unless-stopped
    ports:
      - "8030:8030"
    environment:
      - NODE_ENV=production
      - PORT=8030
      - DATABASE_URL=postgresql://opensentinel:${DB_PASSWORD:-opensentinel}@postgres:5432/opensentinel
      - REDIS_URL=redis://redis:6379
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_ALLOWED_USER_IDS=${DISCORD_ALLOWED_USER_IDS}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - HUGGINGFACE_ACCESS_TOKEN=${HUGGINGFACE_ACCESS_TOKEN}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - STRIPE_KEY=${STRIPE_KEY}
      - STRIPE_SECRET=${STRIPE_SECRET}
      - STRIPE_API_KEY_ID=${STRIPE_API_KEY_ID}
    volumes:
      - opensentinel_data:/app/data
      - opensentinel_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opensentinel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: opensentinel-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=opensentinel
      - POSTGRES_PASSWORD=${DB_PASSWORD:-opensentinel}
      - POSTGRES_DB=opensentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5445:5432"
    networks:
      - opensentinel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opensentinel -d opensentinel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: opensentinel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    ports:
      - "6384:6379"
    networks:
      - opensentinel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: opensentinel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - opensentinel
    networks:
      - opensentinel-network
    profiles:
      - production

networks:
  opensentinel-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  opensentinel_data:
    driver: local
  opensentinel_logs:
    driver: local
