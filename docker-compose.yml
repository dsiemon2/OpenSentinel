# OpenSentinel Docker Compose Configuration (OPTIONAL)
#
# Docker is optional. The recommended install is:
#   npm install -g opensentinel && opensentinel setup
#
# Use Docker Compose for containerized deployments:
#   docker-compose up -d

version: "3.8"

services:
  # Main OpenSentinel application
  opensentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opensentinel
    restart: unless-stopped
    ports:
      - "8030:8030"
    environment:
      - NODE_ENV=production
      - PORT=8030
      - DATABASE_URL=postgresql://opensentinel:${DB_PASSWORD}@postgres:5432/opensentinel
      - REDIS_URL=redis://redis:6379
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_ALLOWED_USER_IDS=${DISCORD_ALLOWED_USER_IDS}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - HUGGINGFACE_ACCESS_TOKEN=${HUGGINGFACE_ACCESS_TOKEN}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - STRIPE_KEY=${STRIPE_KEY}
      - STRIPE_SECRET=${STRIPE_SECRET}
      - STRIPE_API_KEY_ID=${STRIPE_API_KEY_ID}
    volumes:
      - opensentinel_data:/app/data
      - opensentinel_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opensentinel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: opensentinel-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=opensentinel
      - POSTGRES_PASSWORD=opensentinel
      - POSTGRES_DB=opensentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5445:5432"
    networks:
      - opensentinel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opensentinel -d opensentinel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: opensentinel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6385:6379"
    networks:
      - opensentinel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j for OSINT knowledge graph (optional)
  neo4j:
    image: neo4j:5-community
    container_name: opensentinel-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-changeme}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    networks:
      - opensentinel-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-changeme}", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    profiles:
      - osint

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: opensentinel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - opensentinel
    networks:
      - opensentinel-network
    profiles:
      - production

networks:
  opensentinel-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  opensentinel_data:
    driver: local
  opensentinel_logs:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
