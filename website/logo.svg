<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="main-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="inner-grad" x1="128" y1="128" x2="384" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <radialGradient id="glow" cx="256" cy="256" r="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    <filter id="outer-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Background glow -->
  <circle cx="256" cy="256" r="256" fill="url(#glow)"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="210" stroke="url(#main-grad)" stroke-width="12" fill="none"/>

  <!-- Outer ring glow -->
  <circle cx="256" cy="256" r="210" stroke="url(#main-grad)" stroke-width="12" fill="none" filter="url(#outer-glow)" opacity="0.4"/>

  <!-- Second ring (dotted sentinel perimeter) -->
  <circle cx="256" cy="256" r="170" stroke="url(#main-grad)" stroke-width="3" fill="none" stroke-dasharray="12 8" opacity="0.4"/>

  <!-- Cross hairs - top -->
  <line x1="256" y1="16" x2="256" y2="80" stroke="url(#main-grad)" stroke-width="10" stroke-linecap="round"/>
  <!-- Cross hairs - bottom -->
  <line x1="256" y1="432" x2="256" y2="496" stroke="url(#main-grad)" stroke-width="10" stroke-linecap="round"/>
  <!-- Cross hairs - left -->
  <line x1="16" y1="256" x2="80" y2="256" stroke="url(#main-grad)" stroke-width="10" stroke-linecap="round"/>
  <!-- Cross hairs - right -->
  <line x1="432" y1="256" x2="496" y2="256" stroke="url(#main-grad)" stroke-width="10" stroke-linecap="round"/>

  <!-- Diagonal lines (sentinel scanning) -->
  <line x1="86" y1="86" x2="136" y2="136" stroke="url(#main-grad)" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
  <line x1="376" y1="86" x2="426" y2="136" stroke="url(#main-grad)" stroke-width="6" stroke-linecap="round" opacity="0.5" transform="rotate(90 401 111)"/>
  <line x1="86" y1="376" x2="136" y2="426" stroke="url(#main-grad)" stroke-width="6" stroke-linecap="round" opacity="0.5" transform="rotate(-90 111 401)"/>
  <line x1="376" y1="376" x2="426" y2="426" stroke="url(#main-grad)" stroke-width="6" stroke-linecap="round" opacity="0.5"/>

  <!-- Inner core - shield shape -->
  <path d="M256 140 L340 190 L340 300 L256 370 L172 300 L172 190 Z"
        stroke="url(#inner-grad)" stroke-width="8" fill="none" stroke-linejoin="round"/>

  <!-- Shield fill (subtle) -->
  <path d="M256 148 L334 194 L334 296 L256 362 L178 296 L178 194 Z"
        fill="url(#inner-grad)" opacity="0.12"/>

  <!-- Center eye / core -->
  <circle cx="256" cy="255" r="36" fill="url(#inner-grad)"/>

  <!-- Center highlight -->
  <circle cx="248" cy="247" r="12" fill="white" opacity="0.25"/>

  <!-- Small tick marks on outer ring (sentinel monitoring points) -->
  <circle cx="256" cy="40" r="5" fill="url(#main-grad)" opacity="0.7"/>
  <circle cx="256" cy="472" r="5" fill="url(#main-grad)" opacity="0.7"/>
  <circle cx="40" cy="256" r="5" fill="url(#main-grad)" opacity="0.7"/>
  <circle cx="472" cy="256" r="5" fill="url(#main-grad)" opacity="0.7"/>
</svg>
